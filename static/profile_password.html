<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Messenger</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shorcat icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <main class="profile">
        <div class="profile__left">
          <div class="profile__left__arrow"><i class="fa fa-long-arrow-left"></i></div>
        </div>
        <div class="profile__form">
          <div class="profile__heaed">
            <div class="profile__photo"><img class="profile__image" src="">
              <div class="profile__placeholder">
                <div class="profile__placeholder__text">Поменять
                  <div>аватар</div>
                </div>
              </div>
            </div>
            <div class="profile__name">Инна</div>
          </div>
          <div class="profile__items">
            <div class="profile__item">
              <div class="profile__label">Старый пароль</div>
              <input class="profile__value" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Почта" value="yandex.ru">
            </div>
            <div class="profile__item">
              <div class="profile__label">Новый пароль</div>
              <input class="profile__value" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Почта" value="inna@yandex.ru">
            </div>
            <div class="profile__item">
              <div class="profile__label">Повторите новый пароль</div>
              <input class="profile__value" type="password" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Почта" value="inna@yandex.ru">
            </div>
          </div>
          <button class="profile__btn">Сохранить</button>
        </div>
      </main>
    </div>
  </body>
  <script src="js/foundation.js"></script>
</html>
