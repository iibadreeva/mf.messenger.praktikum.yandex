<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Messenger</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shorcat icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="overview"></div>
    <div class="container">
      <main>
        <div class="overview overview_active"></div>
        <div class="log-form">
          <div>
            <div class="log-form__title">Вход</div>
            <div class="log-form__control">
              <input class="log-form__input" placeholder="Логин" data-type="login" data-text="Ведите логин"><span class="log-form__error"></span>
            </div>
            <div class="log-form__control">
              <input class="log-form__input" type="password" placeholder="Пароль" data-type="password" data-text="Ведите пароль"><span class="log-form__error"></span>
            </div>
          </div>
          <div class="log-form__group-btn">
            <button class="log-form__btn js-login">Авторизоваться</button>
            <button class="log-form__btn log-form__btn_gray">Регистрация</button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="js/foundation.js"></script>
</html>
